<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
  body { font-family: Arial, sans-serif; }
  .form-container { max-width: 600px; margin: 20px auto; }
  form { background-color: #f7f7f7; padding: 20px; border-radius: 5px; }
  .form-group { margin-bottom: 10px; }
  label { display: block; margin-bottom: 5px; }
  input[type="text"], input[type="email"], input[type="date"] {
    width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px;
  }
  .radio-group { display: flex; align-items: center; }
  .radio-group label { margin-right: 10px; }
  .radio-group input { margin-right: 5px; }
  button { padding: 10px 15px; background-color: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer; }
  button:hover { background-color: #4cae4c; }
</style>
</head>
<body>
<div class="form-container">
  <form action="/submit-form" method="post">
    <div class="form-group">
      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required>
    </div>
    <!-- Add other form fields as needed -->
    <div class="form-group">
      <label>Disability?</label>
      <div class="radio-group">
        <input type="radio" id="yes" name="disability" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="disability" value="no">
        <label for="no">No</label>
      </div>
    </div>
    <!-- Add other form fields as needed -->
    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
